# project.toml - Configuration for Google Cloud Buildpacks
# See: https://cloud.google.com/docs/buildpacks/build-application#toml

[project]
name = "edify-ai"

[[build.env]]
name = "GOOGLE_RUNTIME_VERSION"
value = "20"

[[build.env]]
name = "NPM_CONFIG_LEGACY_PEER_DEPS"
value = "true"

[[build.env]]
name = "NODE_ENV"
value = "production"
